<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicker</title>
</head>
<body>
    <div id="table">
        <div class="ball"></div>
        <div class="goal left"></div>
        <div class="goal right"></div>
        <div class="bar bar-0 keeper black">
            <div class="player p1"></div>
        </div>
        <div class="bar bar-1 defense black">
            <div class="player p1"></div>
            <div class="player p2"></div>
        </div>
        <div class="bar bar-2 attack white">
            <div class="player p1"></div>
            <div class="player p2"></div>
            <div class="player p3"></div>
        </div>
        <div class="bar bar-3 center black">
            <div class="player p1"></div>
            <div class="player p2"></div>
            <div class="player p3"></div>
            <div class="player p4"></div>
            <div class="player p5"></div>
        </div>
        <div class="bar bar-4 center white">
            <div class="player p1"></div>
            <div class="player p2"></div>
            <div class="player p3"></div>
            <div class="player p4"></div>
            <div class="player p5"></div>
        </div>
        <div class="bar bar-5 attack black">
            <div class="player p1"></div>
            <div class="player p2"></div>
            <div class="player p3"></div>
        </div>
        <div class="bar bar-6 defense white">
            <div class="player p1"></div>
            <div class="player p2"></div>
        </div>
        <div class="bar bar-7 keeper white">
            <div class="player p1"></div>
        </div>
    </div>
    <div id="numbers">
        <div class="score">
            <span class="left">0</span>
            <span class="divider">:</span>
            <span class="right">0</span>
        </div>
        <div class="websocket">
            <span class="text">Connected:</span>
            <span class="data">0</span>
        </div>
        <ul class="velocity">
            <li class="t"></li>
            <li class="x"></li>
            <li class="y"></li>
        </ul>
        <div class="players">
        </div>
    </div>
    <div id="userbars">
        <div>---</div>
        <div>---</div>
        <div>---</div>
        <div>---</div>
        <div>---</div>
        <div>---</div>
        <div>---</div>
        <div>---</div>
    </div>
    <div id="overlaymsg">
    </div>
    <div id="gamesource">
        <span class="link-play">Play at: <a href="https://C14L.com/kicker/">C14L.com/kicker</a></span> &middot;
        <span class="link-contrib">Contribute: <a href="https://github.com/C14L/kicker">github.com/C14L/kicker</a></span> &middot;
        <span class="link-version">v0.0.1</span> &middot;
        <span class="help-keys">Left: W-S-X &middot; Right: O-K-M &middot; Game start: G &middot; Game hold: H &middot; Ball kick: B</span>
    </div>
</body>
</html>
